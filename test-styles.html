<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Estilos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 p-8">
  <div class="max-w-7xl mx-auto space-y-6">
    <h1 class="text-3xl font-bold text-white mb-6">Teste de Cards Coloridos</h1>
    
    <!-- Grid de Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Card Azul -->
      <div class="bg-blue-600 rounded-2xl p-6 shadow-lg">
        <div class="text-blue-100 text-xs font-bold uppercase mb-2">Card Azul</div>
        <div class="text-white text-3xl font-black">1,234</div>
        <div class="text-blue-100 text-sm mt-1">Teste</div>
      </div>
      
      <!-- Card Laranja -->
      <div class="bg-orange-600 rounded-2xl p-6 shadow-lg">
        <div class="text-orange-100 text-xs font-bold uppercase mb-2">Card Laranja</div>
        <div class="text-white text-3xl font-black">5,678</div>
        <div class="text-orange-100 text-sm mt-1">Teste</div>
      </div>
      
      <!-- Card Verde -->
      <div class="bg-green-600 rounded-2xl p-6 shadow-lg">
        <div class="text-green-100 text-xs font-bold uppercase mb-2">Card Verde</div>
        <div class="text-white text-3xl font-black">9,012</div>
        <div class="text-green-100 text-sm mt-1">Teste</div>
      </div>
    </div>
    
    <p class="text-white text-center mt-8">
      Se você vê os 3 cards coloridos acima, o Tailwind está funcionando corretamente!
    </p>
  </div>
</body>
</html>
